    let Car = function(x, y) {
      this.x = x;
      this.y = y;
    };
    Car.prototype.draw = function() {
      let carHtml = '<img src="./assets/images/car.png">';
      this.carElement = $(carHtml);
      this.carElement.css({
        position: "absolute",
        left: this.x,
        top: this.y
      });
      $("body").append(this.carElement);
    };

      this.x += arg;
      this.carElement.css({
